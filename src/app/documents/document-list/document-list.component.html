<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <!-- Added 'edit' route to 'documents' component for new Document -->
      <button [routerLink]="['new']" class="btn btn-success pull-right">
        Add Document
      </button>
    </div>
  </div>
  <div class="panel-body scrollable">
    <div class="center-panel">
      <cms-document-item
        *ngFor="let documentEl of documents"
        [documentItem]="documentEl"
      ></cms-document-item>
    </div>
  </div>
</div>
