<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [ngModel]="contact?.name"
            class="form-control required"
            size="120"
            max="120"
            required
            #name="ngModel"
            autocomplete="name"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [ngModel]="contact?.email"
            class="form-control required"
            size="120"
            max="255"
            required
            #email="ngModel"
            autocomplete="email"
            pattern="^([a-z0-9])(?:(?!.*[.]{2,}))([-a-z0-9_!#$%&'*\+\/=\?^`{|}~.]*?[-a-z0-9_!#$%&'*\+\/=\?^`{|}~]*?)(?:(?<!\.))((?!\.)@)([a-z0-9]+)[a-z0-9]*(?:[-a-z0-9.]*?)\.([a-z]{2,})$"
          />
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
        Please enter a valid email address.
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            [ngModel]="contact?.phone"
            class="form-control invalid"
            size="150"
            max="255"
            #phone="ngModel"
            pattern="^([2-9]\d{2})(\-?)([2-9]\d{2})(\-?)(\d{4})$"
            autocomplete="tel"
          />
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="!phone.valid && phone.touched">
        Please enter a valid U.S. 10-digit phone number.
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            [ngModel]="contact?.imageUrl"
            class="form-control"
            size="150"
            max="255"
            #imageUrl="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <span class="label-heading">Group Contacts:</span>
          <div
            class="row"
            id="groupList"
            style="min-height: 3rem"
            cdkDropList
            (cdkDropListDropped)="addToGroup($event)"
          >
            <div *ngFor="let contact of groupContacts; let i = index">
              <div class="flex-space">
                <cms-contact-item
                  class="col-sm-11 list-group-item"
                  [contact]="contact"
                ></cms-contact-item>
                <button
                  class="btn btn-danger col-sm-2 deleteButton"
                  (click)="onRemoveItem(i)"
                >
                  X
                </button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts.length < 1"
              >Drag contacts in group here</span
            >
          </div>
        </div>
      </div>

      <div
        class="alert alert-danger"
        *ngIf="(!name.valid && name.touched) || (!email.valid && email.touched)"
      >
        The Name and Email fields are required.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!editMode && !f.valid"
          >
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
