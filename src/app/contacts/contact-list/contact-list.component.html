<div class="col-xs-12">
  <p class="h3">Contacts</p>
  <button class="btn btn-success pull-right ">New Contact</button>
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ contact.name }}</h4>
          </div>
          <span class="pull-right">
            <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
