<div class="col-xs-12">
  <p class="h3">Contacts</p>
  <button class="btn btn-success pull-right">New Contact</button>
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl"
          (click)="onSelected(contactEl)"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
