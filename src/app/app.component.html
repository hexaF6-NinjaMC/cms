<cms-header class="app-header"></cms-header>

<div class="scheme-toggle">
  <button
    class="btn_toggle-theme"
    data-theme-toggle
    aria-label="Change to light theme"
    title="Switch to light theme"
  >
    <img class="theme-img" />
  </button>
</div>

<div class="container pull-left">
  <div class="row container">
    <div class="col">
      <router-outlet></router-outlet>
    </div>

    <div class="col-md-5" class="todo">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row pad-left-right">
            <span class="title pull-left">To-do:</span>
          </div>
        </div>
        <ul class="panel-body scrollable todo-list" id="todo-list"></ul>
      </div>
    </div>
  </div>
</div>
